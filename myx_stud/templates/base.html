{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}BaisyX{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="{% static 'images/rocket.png' %}" type="image/png">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/stylings.css' %}">

    <style>
    /* Force the global app container to cap at 200px */
    #app-shell {
        box-sizing: border-box;
        width: 100%;
        max-width: 720px !important;   /* ensure nothing overrides it */
        margin: 0 auto;                /* center horizontally */
        padding: 16px;
    }

    /* Prevent child content from forcing wider layout */
    #app-shell img,
    #app-shell video,
    #app-shell canvas { max-width: 100%; height: auto; }
    #app-shell * { max-width: 100%; }
    </style>


</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/rocket.png' %}" alt="Logo" height="40" class="d-inline-block align-text-top">
                BaisyX
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'kurs' %}">Kurs</a></li>
                    <li class="nav-item"><a class="nav-link">Info</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Page Content -->
    <main  id="app-shell" class="mt-4">
    {% block content %}{% endblock %}
    </main>



    {% block extra_js %}{% endblock %}
    
</body>
</html>
